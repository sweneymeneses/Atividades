<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <title>Conversor Moedas</title>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="centered">
      <div>
        <div class="d-flex gap-3">
          <div class="mb-3">
            <label for="value" class="form-label">Valor</label>
            <input type="number" class="form-control" id="value" value="50">
          </div>
          <div class="mb-3">
            <label for="coins" class="form-label">Moeda</label>
            <select id="coins" class="form-control">
              <option value='USD'>Dólar</option>
              <option value='EUR'>Euro</option>
              <option value='USDT'>Dólar turismo</option>
              <option value='CAD'>Dólar canadense</option>
              <option value='AUD'>Dólar australiano</option>
              <option value='GBP'>Libra Esterlina</option>
              <option value='ARS'>Peso argentino</option>
              <option value='JPY'>Iene Japonês</option>
              <option value='CNY'>Yuan Chinês</option>
              <option value='CHF'>Franco Suíço</option>
              <option value='ILS'>Novo Shekel Israelense</option>
              <option value='BTC'>Bitcoin</option>
              <option value='ETH'>Ethereum</option>
              <option value='LTC'>Litecoin</option>
              <option value='DOGE'>Dogecoin</option>
              <option value='XRP'>XRP</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="handleConvert()">Converter</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
